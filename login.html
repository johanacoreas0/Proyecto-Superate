<body>

			</div>
				</header>
				<hr class="separador">
		 <br>
	<div align="center">
		<h2>Iniciar sesión</h2>
	<form id="Form">
		<div class="col-md-6">
	  	<div class="form-group">
	    	<input type="text" id="Nombre" class="form-control"  placeholder="Ingrese su Nombre" required>
	 	</div>
	  	<div class="form-group">
	    	<input type="password" id="contraseña" class="form-control" placeholder="Contraseña" required>
	  	</div>
	  	<button tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="bottom" title="Iniciar sesion" data-content="Presione para iniciar sesión" type="submit" class="btn btn-success">Iniciar Sesión</button>
	</div>
	</div>
</form>

<script src="popover.js"></script>
<script type="text/javascript">

document.getElementById('Form').addEventListener('submit', function (e) {
	var usuario = document.getElementById('Nombre');
	var contraseña = document.getElementById('contraseña');

	localStorage.setItem('Nombre', usuario);
	localStorage.setItem('Nombre', contraseña);
	window.location = 'index.html';

	e.preventDefault();

});

</script>
